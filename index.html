<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/app.js"></script>

</head>
<body>
    <h1>Books</h1>

    <form id="add_book" method="post" action="#">
        <label>Author:
            <input name="author" type="text" maxlength="255" placeholder="Author"/><br>
        </label><br>
        <label>Title:
            <input name="title" type="text" maxlength="255" placeholder="Title"/><br>
        </label><br>
        <label>ISBN:
            <input name="isbn" type="text" maxlength="50" placeholder="ISBN"/><br>
        </label><br>
        <label>Publisher:
            <input name="publisher" type="text" maxlength="255" placeholder="Publisher"/><br>
        </label><br>
        <label>Genre:<select name="genre">
                <option value="1">Romans</option>
                <option value="2">Obyczajowa</option>
                <option value="3">Sci-fi i fantasy</option>
                <option value="4">Literatura faktu</option>
                <option value="5">Popularnonaukowa</option>
                <option value="6">Poradnik</option>
                <option value="7">Krymina≈Ç, sensacja</option>
            </select>
        </label><br>
        <br>
        <button type="submit" name="submit" value="submit" data-toggle="popover" data-trigger="focus" title="Popover title" data-content="Here's some amazing content.">Add book!</button>

        <!--<a tabindex="0" class="btn btn-lg btn-danger" role="button" type="submit" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>-->

        <label id="add_book_msg"></label>
    </form>


    <div>
        <ol id="data_db"></ol>
    </div>
</body>
</html>
